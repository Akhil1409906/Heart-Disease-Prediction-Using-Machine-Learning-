<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Input - Heart Disease Prediction</title>
    <style>
        body {
            background-color: #f3edef;
            color: #343a40;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            height: auto; /* Allows height to adjust to content */
            min-height: 400px; /* Set a minimum height */
            padding: 20px;
            background-color: #ffffff; /* Background color for better readability */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional shadow effect */
            overflow-y: auto; /* Adds scroll if content exceeds height */
        }

        .footer {
            background-color: #0a0a0a;
            color: rgb(232, 98, 112);
            text-align: center;
            padding: 10px;
            width: 100%;
        }

        .navbar {
            background-color: #040405;
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: white;
        }

        .navbar-nav .nav-link.active {
            color: #ffdd57;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Heart Disease Prediction</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/input">Input</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/chart">Chart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h2>Input Data</h2>
            <form action="/input" method="POST">
                <div class="mb-3">
                    <label for="Age" class="form-label">Age</label>
                    <input type="number" name="Age" id="Age" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="Sex" class="form-label">Sex (0 or 1)</label>
                    <input type="number" name="Sex" id="Sex" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="Cp" class="form-label">CP (chest pain type)</label>
                    <input type="number" name="Cp" id="Cp" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="Trestbps" class="form-label">Resting blood pressure</label>
                    <input type="number" name="Trestbps" id="Trestbps" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="Chol" class="form-label">Serum cholesterol</label>
                    <input type="number" name="Chol" id="Chol" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="Fbs" class="form-label">Fasting blood sugar (0 or 1)</label>
                    <input type="number" name="Fbs" id="Fbs" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="Restecg" class="form-label">Resting electrocardiographic results</label>
                    <input type="number" name="Restecg" id="Restecg" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="Thalch" class="form-label">Maximum heart rate achieved</label>
                    <input type="number" name="Thalch" id="Thalch" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="Exang" class="form-label">Exercise induced angina (0 or 1)</label>
                    <input type="number" name="Exang" id="Exang" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="Oldpeak" class="form-label">Oldpeak</label>
                    <input type="number" step="0.1" name="Oldpeak" id="Oldpeak" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="Slope" class="form-label">Slope of peak exercise ST segment</label>
                    <input type="number" name="Slope" id="Slope" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="Ca" class="form-label">Number of major vessels colored by fluoroscopy</label>
                    <input type="number" name="Ca" id="Ca" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="Thal" class="form-label">Thalassemia</label>
                    <input type="number" name="Thal" id="Thal" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Heart Disease Prediction. All rights reserved.</p>
    </footer>
</body>
</html>
